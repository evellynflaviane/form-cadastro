<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='cadastro.js'></script>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    
        <div class="field">
            <label for="nome"> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
     <br>
        <div class="field">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>   
      <br>
        <div class="field"></div>
            <label for="Data de nascimento">Data de nascimento:</label>
            <input type="date" id="campo_data">
        </div>
      <br></br>
        <div class="field">
            <label for="senhaUsuario">Senha:</label>
            <input id="senha" type="password" autocomplete="current-password">
        </div>
      <br>
        <div class="field">
            <label for="senhaUsuario">Confirme sua Senha:</label>
            <input id="confirmandosenha" type="password" autocomplete="current-password">
        </div>
      <br>
        <div class="form-group col-xs-2">
            <label for="ddd">* DDD</label>
            <input type="text" class="form-control" id="ddd" placeholder="00">
        </div>
      <br>  
        <div class="form-group col-xs-10">
            <label for="tel">* TELEFONE</label>
            <input type="text" class="form-control" id="telefone" placeholder="00000-0000">
        </div>
      <br>
        <div class="field">
            <label for="CPF">CPF:</label>
            <input type="text" id="cpf" name="CPF" placeholder="Digite seu CPF*" required>
        </div>
      <br>
        <div class="field">
            <label for="Bairro">Bairro:</label>
            <input type="text" id="bairro" name="Bairro" placeholder="Digite seu Bairro*" required>
        </div>
      <br>
        <div class="field">
            <label for="CEP">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP*" required>
        </div>
      <br> 
        <div class="field">
            <label for="Endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" placeholder="Digite seu Endereço*" required>
        </div>
      <br>
        <div class="field">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite seu Número*" required>
        </div>
      <br>
        <div class="field">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite seu Complemento*" required>
        </div>
      <br>
        <div class="field">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua Cidade*" required>
        </div>
      <br>
        <div class="field">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu Estado*" required>
        </div>
      <br>
        <div class="field">
            <label for="ponto">Ponto de referência:</label>
            <input type="text" id="ponto" name="ponto" placeholder="Ex:do lado da casa vermelha*" required>
        </div>
        <br>
        <button type="submit" onclick="Verifica()" > Acessar</button>

        <form>
          <label for="cep">CEP</label>
              <input id="cep" type="text" required/>
          <label for="logradouro">Logradouro</label>
              <input id="logradouro" type="text" required/>
          <label for="numero">Número</label>
              <input id="numero" type="text" />
          <label for="complemento">Complemento</label>
              <input id="complemento" type="text"/>
          <label for="bairro">Bairro</label>
              <input id="bairro" type="text" required/>
          <label for="uf">Estado</label>
  </body>
</html>
